plugins:
  - search:
      separator: '[\s\u200b\-]'
      jieba_dict: dict.txt.big
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - statistics
  - social:
      cards_layout_options:
        font_family: Noto Serif SC
        background_color: "#39C5BB"
        logo: docs/logo.ico
  - termynal:
      title: ""
      buttons: macos
      prompt_literal_start:
        - "$"
        - ">"
        - "%"
  - glightbox
